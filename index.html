<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>

    <div class="music-container" id="music-container">
      <div class="music-info-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <p id="currTime"></p>
          <div>
            <p id="currTime"></p>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
            <p id="durTime" style="margin-left: 80%"></p>
          </div>
        </div>
      </div>

      <audio src="music/Ái Nộ.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/Ái Nộ.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="showLib" class="action-btn">
          <i class="fa fa-list" aria-hidden="true"></i>
        </button>
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        <a id="aDownloadMusic" target="blank" href="https://www.google.com/" download><i class="fa fa-download" aria-hidden="true"></i></a>
      </div>
    </div>

    <!-- <div class="library" id="library"> -->
      
    <!-- </div> -->

    <script src="script.js"></script>
  </body>
</html>
